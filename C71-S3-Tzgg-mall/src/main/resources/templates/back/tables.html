<script type="text/javascript">
  function postData(){
		//ff表示表单的dom对象
		var formData=new FormData(ff);
		var date=new Date();
		var h=date.getHours(); //获取小时
		var m=date.getMinutes(); //获取分钟
		var s=date.getSeconds(); //获取秒
		var d=formData.get("time")+" "+h+":"+m+":"+s;
		formData.set("arrivetime",d);
		alert(d);
		$.ajax({
			url:'add.do',/*接口域名地址*/
			type:'post',
			data:formData,
			contentType:false,
			processData:false,
			success:function(result){
			
			if(result.code==1){
			alert('添加成功！');
			location.href="/back/table";
			}else{
			alert('添加失败！');
			}		
		  }	
		})
	}


 //删除商品
  function del(cid){
	  var r=confirm("确认删除!");
	    if (r==true){
 $.post("del.do",{cid:cid},function(data){
	 $("#table").html(data);
		});
	   }
	}  
//显示type
  $(function(){
  	$.post('type',null, function(result){
  		for ( var i = 0; i < result.data.length; i++){
  			$("#clothType").append("<option value='" + result.data[i].tid + "'>" + result.data[i].type + "</option>");  
  		}
  		addTag(-1);
  	});
  });
  function onchangeType(obj){	
  	addTag(obj.selectedIndex+1);
  }
 //显示tag
  function addTag(index){
	  $("#clothTag").empty();
	  $.post('tag',{typeid:index}, function(result){
	  		for ( var i = 0; i < result.data.length; i++){
	  			$("#clothTag").append("<option value='" + result.data[i].tid + "'>" + result.data[i].tag + "</option>");  
	  		}
	  	});
  }
