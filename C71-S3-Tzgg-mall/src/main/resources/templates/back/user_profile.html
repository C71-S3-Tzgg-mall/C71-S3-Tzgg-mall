<script type="text/javascript">
function save(){
	 var prePwd=$("#prePassword").val();
	 var confirmPwd=$("#password-confirmation").val();
	 var pwd=$("#password").val();
	 var name=$("#name").val();
	 var sex=$("#sex").val();
	 var tel=$("#tel").val();
	 var cartid=$("#card").val();
	 var address=$("#address").val();
	 var email=$("#email").val();
	 var aid=$("#aid").val();
	 if(confirmPwd==pwd){
		 if(pwd==null || pwd==""){
			 pwd=prePwd;
		 }
		 $.post("save.do",{
			 pwd:pwd,email:email,
			 name:name,sex:sex,tel:tel,cartid:cartid,
			 address:address},function(result){
				if(result.code==1){
					alert("修改成功");
				}else{
					alert("修改失败");
				}
			});
	 }else{
		 $("#cPwd").text("请输入相同的密码！");
	 }
	 
}
</script>
